<div class="grid-container">
  <div class="profile">
    <div class="person">
      <img
        src="{{
          icon ||
            'https://raw.communitydragon.org/latest/game/assets/ux/summonericons/profileicon29.png'
        }}"
        [width]="150"
        alt="Profile Picture"
        style="border-radius: 50%"
      />
      <div class="icons">
        <div class="social">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/X_icon_2.svg/1200px-X_icon_2.svg.png"
            width="32px"
            height="32px"
            alt=""
          />
        </div>
        <div class="social">
          <img
            src="https://static-00.iconduck.com/assets.00/youtube-icon-512x512-80maysdk.png"
            width="32px"
            height="32px"
            alt=""
          />
        </div>
        <div class="social">
          <img
            src="https://cdn-icons-png.flaticon.com/512/3991/3991943.png"
            width="32px"
            height="32px"
            alt=""
          />
        </div>
      </div>
    </div>
    <div class="div"></div>
    <div class="text">
      <h2 class="nick" >{{ nick }}</h2>
      <p>Mono {{ campeao }}</p>
      <p>Peak Gr√£o Mestre 500PDL</p>
    </div>
  </div>

  <div class="actions">
    <button id="actions__curtir">Curtir</button>
    <button id="actions__seguir">Seguir</button>
  </div>

  <div class="about-me">
    <h1>Sobre mim</h1>
    <p>
      {{ bio }}
    </p>
  </div>
</div>
