<div class="inputs" style="position: fixed; bottom: 0;">
    <input (blur)="savedata(user.value, 'nick')" type="text" #user id="username" placeholder="Nome de invocador" />
    <input (blur)="savedata(tagg.value, 'tag')" (blur)="data()" type="text" #tagg id="tag" placeholder="Tag" />
</div>

<app-top [nick]="nick" [tag]="tag"></app-top>
